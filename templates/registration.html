{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Registration Form</title>
</head>

<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                            alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

                            <form method="POST">
                                {% csrf_token %}

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1q" class="form-control" name="uname" />
                                    <label class="form-label" for="form3Example1q">Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example2q" class="form-control" name="uemail" />
                                    <label class="form-label" for="form3Example2q">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example3q" class="form-control" name="upass" />
                                    <label class="form-label" for="form3Example3q">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4q" class="form-control" name="cpass" />
                                    <label class="form-label" for="form3Example4q">Confirm Password</label>
                                </div>

                                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>

</html>
