{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Student</title>
    <style>
        /* Existing styles */
    </style>
</head>

<body>
    <h1 align="center">Student Application</h1>

    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add details</p>
                                    <form class="mx-1 mx-md-4" method="POST">

                                        {% csrf_token %}

                                        <!-- Form elements for Name, Age, Number, Cat, and Submit Button -->
                                        <div class="mb-4">
                                            <input type="text" id="formName" name=name class="form-control"
                                                placeholder="Your Name">
                                        </div>

                                        <div class="mb-4">
                                            <input type="text" id="formAge" name=age class="form-control"
                                                placeholder="Your Age">
                                        </div>

                                        <div class="mb-4">
                                            <input type="tel" id="formMobile" name=number class="form-control"
                                                placeholder="Your Mobile Number">
                                        </div>


                                        <div class="mb-4">
                                            <input type="text" id="formCat" name=cat class="form-control"
                                                placeholder="Your Cat">
                                        </div>

                                        <div class="text-center">
                                            <input class="btn btn-primary" type="submit" value="submit">
                                        </div>



                                    </form>
                                    <!-- End of Form elements -->


                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
