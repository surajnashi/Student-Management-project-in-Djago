{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title>Document</title>
  <style>
    body {
      /* Example background image and styles */
      margin: 0;
      padding: 0;
      background-image: url("https://www.globaladmissions.com/blog/wp-content/uploads/2023/07/6.-Indian-Institute-of-Management-Kozhikode.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      /* Adjust position */
      color: white;
      /* Example text color */
    }

    .navbar {
      z-index: 90;
      background-color: #333;
      /* Change navbar background color */
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: black !important;
      /* Change navbar text color */
      font-size: 18px;
      /* Change navbar text size */
    }

    .background-image{
      padding: 80px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Student Information</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li> -->
          

          {% if request.user.is_authenticated %}



          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create">Add details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">View details</a>
          </li>

          {% else %}


          <li class="nav-item">
            <a class="nav-link" href="/register">Register Now</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>

          {% endif %}


        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>




  {% if request.user.is_authenticated %}

  <h1 align="center">Welcome, {{ request.user.username}}</h1>
  <!-- <h2 align="center">My Email is, {{ request.user.email }}</h2> -->

  {% endif %}







  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
</body>

</html>
